name: ci/cd pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches:  none # ['main'] dont build and push an image when pull request

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # in this case will be samer955/book-example
  IMAGE_TAG: 1.0.${{ github.run_number }} # it will increase the tag number on every push starting from 1.0.0

jobs:

  deploy-to-k8s:
  
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
    
    - name: Switch to dev cluster
      run: export KUBECONFIG=~/.kube/config
      
    - name: Display cluster
      run: kubectl get nodes
    
    - name: Deploy to K8s
      run: kubectl apply -f deployment.yaml
      
    - name: Display pods
      run: kubectl get pods -A
